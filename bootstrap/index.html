<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Youtube Drag n' Drop Playlist</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="css/custom.css" rel="stylesheet">
    <!-- Source Sans Pro font -->
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,300' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header>
      <h1 id="title">Youtube Drag n' Drop</h1>
    </header>

    <!-- Search bar -->
    <div class="row">

        <!-- input group --> 
        <div class="input-group"><!-- input group --> 
          <input type="text" class="form-control" id="search-bar" autocomplete="off" placeholder="Search Youtube">
         <span class="input-group-btn">
            <button class="btn btn-default" type="button" onclick="search()">Go!</button>
          </span>
        </div><!-- /input group --> 

    </div><!-- /Search bar -->

      <div id="frame-div">
        <iframe id="frame" src="//www.youtube.com/embed/" frameborder="0" allowfullscreen></iframe>
      </div> 

    <!-- Thumbnail Images -->
    <div class="container">
      <div class="row" id="results"></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/customJs.js"></script>
    <script src="js/search.js"></script>
    <script src="js/click.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>

  </body>
</html>
